{# 登录页面 #}
{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="container text-center p-5 bg-light rounded" style="width: 30%;">
    <h1 class="font-weight-light">登录</h1>
    <hr>
    <form method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name">姓名</label>
            <input class="form-control" type="text" name="name" id="name" required>
            <div class="invalid-feedback">
                请输入姓名
            </div>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input class="form-control" type="password" name="password" id="password" required>
            <div class="invalid-feedback">
                请输入密码
            </div>
        </div>
        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe">
                <label class="custom-control-label" for="rememberMe">记住我</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">登录</button>
    </form>
    <br>
    <p>还没有账号？<a href="{{ url_for('auth.register') }}">点击这里</a>注册</p>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 表单验证
    (function() {
        window.addEventListener('load', function() {
          // 获取所有页面上需要验证的表单
          var forms = document.getElementsByClassName('needs-validation');
          // 循环遍历并防止它们自动提交
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
</script>
{% endblock %}
