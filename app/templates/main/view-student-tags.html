{# 查看班级内指定学生的所有标签 #}
{% extends 'base.html' %}

{% block title %}{{ user.name }}的标签{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ user.name }}的知识点</h1>
    <hr>
    {% for tag in tags %}
    <div class="position-relative">
        <a href="{{ url_for('main.view_student_tag', name=class_.name, id=user.id, tag=tag.id) }}" class="stretched-link">
            <h5>{{ tag.name }}</h5>
        </a>
        <p class="text-muted">
            共{{ tag.problems.all() | length }}道错题
        </p>
        <hr>
    </div>
    {% endfor %}
</div>
{% endblock %}
